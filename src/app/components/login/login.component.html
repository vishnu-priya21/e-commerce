<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        class="login-input"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        class="login-input"
      />
      <button type="submit" class="login-button">Login</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p class="register-prompt">
  Don’t have an account?
  <a href="#" (click)="openRegisterModal($event)">Register here</a>
</p>

  </div>
</div>

<!-- Modal -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-content">
    <span class="close-button" (click)="closeRegisterModal()">×</span>
    <h2 class="register-title">Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Name"
        required
        class="login-input"
      />
      <input
        type="email"
        [(ngModel)]="regEmail"
        name="regEmail"
        placeholder="Email"
        required
        class="login-input"
      />
      <input
        type="password"
        [(ngModel)]="regPassword"
        name="regPassword"
        placeholder="Password"
        required
        class="login-input"
      />
      <select [(ngModel)]="role" name="role" required class="login-input">
        <option value="" disabled selected>Select Role</option>
        <option value="CUSTOMER">Customer</option>
        <option value="ADMIN">Admin</option>
      </select>
      <button type="submit" class="login-button">Register</button>
    </form>
    <p *ngIf="regErrorMessage" class="error-message">{{ regErrorMessage }}</p>
    <p *ngIf="regSuccessMessage" class="success-message">{{ regSuccessMessage }}</p>
  </div>
</div>
